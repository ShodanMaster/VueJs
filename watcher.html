<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>var: {{ count }}</p>
        <button v-on:click="count++">Increment</button>
        <button v-on:click="count--">Decrement</button>
        <hr>
        <p>Object: {{ obj.count }}</p>
        <button v-on:click="obj.count++">Increment</button>
        <button v-on:click="obj.count--">Decrement</button>
    </div>
</body>
<script>

    const {createApp, ref, reactive, watch} = Vue;

    createApp({
        setup(){
            let count = ref(0);
            const obj = reactive({count : 0});

            // Watching primitive ref
            // watch( count, (newValue, oldValue) => {
            
            // Watching reactive object property
            watch(() => obj.count, (newValue, oldValue) => {
                console.log(`Changed values from ${oldValue} to ${newValue}`);
                
                if(newValue === 5){
                    alert("Count reached 5!");
                }
            });

            return{
                count,
                obj,
            }

        }
    }).mount('#app')
</script>
</html>
