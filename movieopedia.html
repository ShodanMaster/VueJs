<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="bg-info p-5 rounded m-5">
            <div class="h2 text-center">Movieo pedia</div>
            <span class="text-danger" v-if="showMessage">Can Only add upto 5 movies</span>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text">Title</span>
                <input type="text" class="form-control" v-model="newMovie.title">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Director</span>
                <input type="text" class="form-control" v-model="newMovie.director">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Year</span>
                <input type="text" class="form-control" v-model="newMovie.year">
            </div>
            <div class="text-center pb-3">
                <button class="btn btn-secondary m-2 w-25" v-on:click="addMovie">Add Movie</button>
                <button class="btn btn-danger m-2 w-25" @click="deleteMovie">Delete Movie</button>
            </div>
            <div class="border p-5 w-50 mx-auto">
                <h4 class="text-center">Movie List</h4>
                <hr>
            </div>
            <ol class="list-group list-group-numbered">
                <li v-for="movie in getMovieSentences" class="list-group-item">
                    {{ movie }}
                </li>
            </ol>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
    const {createApp, ref, reactive, computed, watch} = Vue;
    
    createApp({
        setup(){
            let movies = ref([
                { title: 'Inception', director: 'Christopher Nolan', year: 2010 },
                { title: 'The Matrix', director: 'The Wachowskis', year: 1999 },
                { title: 'Interstellar', director: 'Christopher Nolan', year: 2014 },
            ]);

            let newMovie = reactive( {
                title: '',
                director: '',
                year: ''
            });

            let showMessage = ref(false);

            function addMovie(){
                if(newMovie.title === '' || newMovie.director === '' || newMovie.year === ''){
                    alert("Please fill all fields before adding a movie.");
                    return;
                }

                movies.value.push({
                    title : newMovie.title,
                    director : newMovie.director,
                    year : newMovie.year,
                });

                newMovie.title = '';
                newMovie.director = '';
                newMovie.year = '';
            }

            function deleteMovie(){
                movies.value.pop();
            }

            const getMovieSentences = computed(() =>  {
                return movies.value.map((movie) => {
                    return `${movie.title}, directed by ${movie.director}, released in ${movie.year}.`;
                });
            });

            watch(() => movies.value.length , async (newLength) => {
                if( newLength > 5){
                    alert("Cannot add more than 5 movies!");
                    movies.value.pop();
                }

                if (newLength >= 3) {
                    setTimeout(() => {
                        showMessage.value = true;
                    }, 2000);
                } else  {
                    showMessage.value = false;
                }
            });

            return {
                movies,
                newMovie,
                addMovie,
                deleteMovie,
                getMovieSentences,
                showMessage,
            };
        }
    }).mount('#app');
</script>
</html>
