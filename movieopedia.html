<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="bg-info p-5 rounded m-5">
            <div class="h2 text-center">Movieo pedia</div>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text">Title</span>
                <input type="text" class="form-control" v-model="newMovie.title">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Director</span>
                <input type="text" class="form-control" v-model="newMovie.director">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Year</span>
                <input type="text" class="form-control" v-model="newMovie.year">
            </div>
            <div class="text-center pb-3">
                <button class="btn btn-secondary m-2 w-25" v-on:click="addMovie">Add Movie</button>
                <button class="btn btn-danger m-2 w-25" v-on:click="deleteMovie">Delete Movie</button>
            </div>
            <div class="border p-5 w-50 mx-auto">
                <h4 class="text-center">Movie List</h4>
                <hr>
            </div>
            <ul>
                <li v-for="movie in movies" class="list-group-item">
                    {{ movie.title }} - {{ movie.director }} ({{ movie.year }})
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
    const {createApp, ref, reactive, watch} = Vue;
    
    createApp({
        setup(){
            let movies = ref([
                { title: 'Inception', director: 'Christopher Nolan', year: 2010 },
                { title: 'The Matrix', director: 'The Wachowskis', year: 1999 },
                { title: 'Interstellar', director: 'Christopher Nolan', year: 2014 },
            ]);

            let newMovie = reactive( {
                title: '',
                director: '',
                year: ''
            });

            function addMovie(){
                movies.value.push({
                    title : newMovie.title,
                    director : newMovie.director,
                    year : newMovie.year,
                });
            }

            function deleteMovie(){
                movies.value.pop();
            }

            watch(() => movies.value.length, (newLength) => {
                if (newLength > 5) {
                    alert("Movie list exceeded 5 movies!");
                }
            });

            return {
                movies,
                newMovie,
                addMovie,
                deleteMovie,
            };
        }
    }).mount('#app');
</script>
</html>
