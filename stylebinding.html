<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div v-bind:style="{ backgroundColor: 'aqua', fontSize: '40px' }">Hello World</div>
        <div v-bind:style="{ 'background-color': 'aqua', 'font-size': '40px' }">Hello World</div>
        <div v-bind:style="{ backgroundColor: 'aqua', fontSize: fontSizeVar + 'px' }">Hello World</div>
    </div>
</body>
<script>
    const {createApp, ref, reactive} = Vue;
    const fontSizeVar= 60;

    createApp({
        setup(){
            return {
                fontSizeVar
            };
        }
    }).mount('#app');
</script>
</html>
