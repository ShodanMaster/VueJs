<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{upperCaseMessage}}</h1>
        <p>Lucky Number: {{luckyNumber}}</p>
        <p>{{ employee.name }} is {{employee.age}} and he is a {{employee.role}}</p>
        <p>Random Number from 1-10 is {{randomNumber}}</p>
    </div>
</body>
<script>
    //Instantiate Vue
    const { createApp, ref, reactive } = Vue;

    createApp({
        setup(){
            const message = "Hello World!";
            let luckyNumber = ref(6);
            const randomNumber  = getRandomNumber();
            const upperCaseMessage = uppercaseMessage(message);
            
            const employee = reactive({
                name : "Akshay",
                age : 22,
                role : "Software Dev",
            });

            // change the ref variable
            function getRandomNumber(){
                luckyNumber.value = Math.floor(Math.random()*10) + 1;
                return Math.floor(Math.random()*10) + 1;
            }

            // set timeout
            function updateLuckyNumber(){
                setTimeout(() => {
                    luckyNumber.value = 69;
                    employee.name = 'Shodan';
                }, 2000);
            }
            
            updateLuckyNumber();

            function uppercaseMessage(message){
                return message.toUpperCase();
            }

            return {
                luckyNumber,
                upperCaseMessage,
                employee,
                randomNumber
            };
        },
    }).mount("#app");
</script>
</html>
